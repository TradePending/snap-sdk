<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <script type="module" src="example_client_webpacked.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://snap-api.tradepending.com/stylesheets/snap-typeahead.css">
  </head>
  <style>
    .card {
      background-color: f8f9fa;
      width: 500px;
      margin: 50px auto;
      padding: 0px;
    }
    .card-body {
      padding: 0px;
    }
    .card-body > div {
      padding: 30px 20px;
      margin: 0px;
    }
    input {
      width: 400px;
    }
    .result {
      margin-top: 20px;
      min-height: 200px;
    }
  </style>
</head>
<body>
  <div class="card col-md-12">
    <div class="card-body">
      <div>
        <span>API Endpoint: __api_url__</span>
      </div>
      <div class="row">
        <label class="col-sm-3">Zip Code</label><input class="col-sm-3" id="zip_code" type="text" value="27514"></input>
      </div>
    </div>
  </div>

  <div class="card col-md-12">
    <div class="card-body">
      <div class="card-title" data-toggle="collapse" data-target="#typeahead" aria-expanded="false">
        SNAP Typeahead <span class="fa fa-caret-down"></span>
      </div>
      <div id="typeahead" class="">
        <div class="snap-typeahead">
          <input id="vehicle" type="text" placeholder="Enter your Year Make Model Trim"></input>
        </div>
        <div class="typeahead-next"></div>
        <div class="typeahead-result result"></div>
      </div>
    </div>
  </div>
</body>
</html>
