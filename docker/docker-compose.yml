name: snap-sdk

services:
  snap-sdk:
    build:
      context: .
      dockerfile: ./Dockerfile
    image: snap-sdk-dev
    container_name: snap-sdk-dev
    restart: unless-stopped
    working_dir: /app
    volumes:
      # Mount the entire project directory
      - ..:/app
      # Use named volume for node_modules to avoid conflicts with host
      - snap_sdk_node_modules:/app/node_modules
    ports:
      # Example server port
      - "8082:8081"
    environment:
      - NODE_ENV=development
    # Keep container running
    command: tail -f /dev/null

volumes:
  snap_sdk_node_modules:

